                return Math.random() * (max - min) + min; // 200~1000

            // Show up
            function peep() {
                const time = randomTime(500, 1200); // millisecond
                const hole = randomHole(holes);
                hole.classList.add("up"); // .hole.up
                setTimeout(function () {
                    hole.classList.remove("up");
                    if (!timesUp) {
                        peep();
                    }
                }, time);
            }
            // Start Game
            function startGame() {
                setTimeout(function () {
                    timesUp = true;
                    gameOverBoard.textContent = "Game Over";

            // Bang
            function bonk() {
                score++;
                this.parentNode.classList.remove("up");
