<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML-6</title>
        <link rel="stylesheet" href="styles6.css">
        <meta charset="UTF-8"> <!--define the character set used-->
        <meta name="keywords" content="HTML, CSS, JavaScript"> <!--define keywords for search engines-->
        <meta name="description" content="Free Web tutorials"> <!--define description of web page-->
        <meta name="author" content="Rona Zong"> <!--define author of page-->
        <meta http-equiv="refresh" content="30"> <!--refresh document every 30s-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--setting viewpoint to make website look good on all devices-->
        <base href="HTML-1.html" target="_blank"> <!--specify base URL for all relative URLs in page-->
    </head>

    <body>
        <h2>Form</h2>
        <!--form is a container for different types of input elements: text fields, checkboxes, radio buttons, submit buttons-->
        <!--action define the action to be performed when the form is submitted-->
        <!--target open a new browser tab-->
        <!--method specify the HTTP method to be used when submitting the form data, data can be sent as URL variables (get), or as HTTP post transaction (post),
        GET: appends the form data to the URL, in name/value pairs; never use GET to send sensitive data, it is visible in the URL; length of URL is limited to 2048 characters;
        usedful for form submissions where a user wants to bookmark the result; it is good for non-secure data, like query string in Google,
        POST: appends the form data inside the body of the HTTP request, it is not shown in the URL; POST has no size limitations, can be used to send large amounts of data;
        form submissions with POST can not be bookmarked.-->
        <!--autocomplete specify whether a form should have autocomplete on or off; when it is on, the browser automatically complete values based on values that the use has entered before.-->
        <!--novalidate is a boolean; when presents, it specify that the form-data should not be validated when submitted-->
        <form action="/action_page.php" target="_blank" method="get" autocomplete="on" novalidate> 
            <!--text display a single-line text input field-->
            <!--value specify an initial value for an input field-->
            <!--randomly specify that an input field is read-only-->
            <!--disabled specify that an input field should be disabled-->
            <!--size specify the visible width, in characters, of an input field-->
            <!--maxlength specify the maximum number of characters allowed in an input field-->
            <!--required specify that an input field must be filled out before submitting the form-->
            <!--autofocus specify that an input field should automatically get focus when the page loads-->
            <label for="fname">First Name:</label><br> <!--label define a label for many form elements, for attribute of the label equal to id attripute of the input-->
            <input type="text" id="fname" name="fname" value="First Name" randomly disabled size="50" maxlength="50" required autofocus><br> 
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname" value="Last Name"><br>
            <!--hidden define a hidden input field, not visible to user;
            let web developers include data that cannot be seen or modified by users when a form is submitted;
            often stores what database record that needs to be updated when the form is submitted-->
            <input type="hidden" id="custId" name="custId" value="3478">
            <label for="pwd">Password:</label><br>
            <input type="password" id="pwd" name="pwd">
            <!--email is used for input fields that should contain an e-mail address-->
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email"> 
            <!--tel is used for input fields that should contain a telephone number-->
            <label for="phone">Enter your phone number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            <!--submit display a submit button for submitting the form-->
            <input type="submit" value="Submit"> 
            <!--formaction specify URL of the file that will process the input when the form is submitted-->
            <input type="submit" formaction="/action_page2.php" value="Submit as Admin">
            <!--formenctype specify how the form-data should be encoded when submitted (only for forms with method="post")-->
            <input type="submit" formenctype="multipart/form-data" value="Submit as Multipart/form-data">
            <!--formmethod define the HTTP method for sending form-data to the action URL, work with submit and image-->
            <input type="submit" formmethod="post" value="Submit using POST">
            <!--formtarget specify a name or a keyword that indicates where to display the response that is received after submitting the form-->
            <input type="submit" formtarget="_blank" value="Submit to a new window/tab">
            <!--formnovalidate specify that an input element should not be validated when submitted-->
            <input type="submit" formnovalidate="formnovalidate" value="Submit without validation">
            <!--reset define a reset button that will reset all form values to their default values-->
            <input type="reset" value="Reset"> 
        </form>
        <!--button display a clickable button-->
        <form>
            <input type="button" onclick="alert('Hello World!')" value="Click Me!"> 
            <button type="button" onclick="alert('Hello World!')">Click Me!</button>
        </form>
        <!--radio display a radio button for selecting one of many choices-->
        <form>
            <label for="html">HTML</label><br>
            <input type="radio" id="html" name="fav_language" value="HTML"> 
            <label for="css">CSS</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="javascript">JavaScript</label>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        </form>
        <!--checkbox display a checkbox for selecting zero or more of many choices-->
        <form> 
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike"> 
            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle3"> I have a boat</label>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        </form>
        <!--select define a drop-down list; size specify the number of visible values; multiple allow to select more than on e value-->
        <form action="/action_page.php">
            <label for="cars">Choose a car:</label>
            <select id="cars" name="cars" size="3" multiple> 
                <!--option define an option that can be selected-->
                <option value="volvo">Volvo</option> 
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>
        </form>
        <!--datalist specify a list of pre-defined options for an input element-->
        <!--list refers to a datalist element that contains pre-defined options for an input element-->
        <!--list of the input, must refer to id of the datalist-->
        <form action="/action_page.php">
            <input list="browsers"> 
            <datalist id="browsers"> 
                <option value="Internet Explorer">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist>
        </form>
        <form>
            <!--date is used for input fields that should contain a date-->
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
            <label for="datemax">Enter a date before 1980-01-01:</label>
            <!--min and max specify the minimum and maximum values for an input field-->
            <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>
            <label for="datemin">Enter a date after 2000-01-01:</label>
            <input type="date" id="datemin" name="datemin" min="2000-01-02">
            <!--datetime-local specify a date and time input field, with no time zone-->
            <label for="birthdaytime">Birthday (date and time):</label>
            <input type="datetime-local" id="birthdaytime" name="birthdaytime"> 
            <!--time allows user to select a time, no time zone-->
            <label for="appt">Select a time:</label>
            <input type="time" id="appt" name="appt">
            <!--week allows user to select a week and year-->
            <label for="week">Select a week:</label>
            <input type="week" id="week" name="week">
            <!--month allows user to select a month and year-->
            <label for="bdaymonth">Birthday (month and year):</label>
            <input type="month" id="bdaymonth" name="bdaymonth">
        </form>
        <!--color is used for input fields that should contain a color-->
        <form>
            <label for="favcolor">Select your favorite color:</label>
            <input type="color" id="favcolor" name="favcolor"> 
        </form>
        <!--image define an image as a submit button-->
        <!--height and width specify the height and width of an image element-->
        <form>
            <input type="image" src="/images/cover.png" alt="Submit" width="48" height="48"> 
        </form>
        <!--file define a file-select field and a browse button for file uploads-->
        <!--multiple specify that user is allowed to enter more than one value in an input field-->
        <form>
            <label for="myfile">Select a file:</label>
            <input type="file" id="myfile" name="myfile" multiple> 
        </form>
        <!--number define a number input field-->
        <!--step specify the legal number intervals for an input field-->
        <form>
            <label for="quantity">Quantity (between 0 and 100):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="100" step="10" value="30"> <!--default value is 30-->
        </form>
        <!--range define a control for entering a number whose exact value is not important, like a slider control; default range is 0 to 100-->
        <form>
            <label for="vol">Volume (between 0 and 50):</label>
            <input type="range" id="vol" name="vol" min="0" max="50">
        </form>
        <!--search is used for search fields, a search field behaves like a regular text field-->
        <form>
            <label for="gsearch">Search Google:</label>
            <input type="search" id="gsearch" name="gsearch">
        </form>
        <!--url is used for input field that should contain a URL address-->
        <form>
            <label for="homepage">Add your homepage:</label>
            <input type="url" id="homepage" name="homepage">
        </form>
        <!--textarea define multi-line input field; row specify the visible number of lines in area; cols specify width-->
        <form action="/action_page.php">
            <textarea name="message" rows="10" cols="30"> 
                The cat was playing in the garden.
            </textarea>
            <br>
            <textarea name="message" style="width: 200px; height: 600px;">
                The cat was playing in the garden.
            </textarea>
        </form>
        <!--fieldset is used to group related data in a form-->
        <form action="/action_page.php">
            <fieldset> 
                <!--legend define a caption for the fieldset element-->
                <legend>Personalia:</legend> 
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" value="John"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" value="Doe"><br><br>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
        <!--pattern specify a regular expression that the input field's value is checked against, when the form is submitted-->
        <form>
            <label for="country_code">Country code:</label>
            <input type="text" id="country_code" name="country_code"
            pattern="[A-Za-z]{3}" title="Three letter country code">
        </form>
        <!--placeholder specify a short hint that describe the expected value of an input field, a sample value or a short discription of the expected format-->
        <form>
            <label for="phone">Enter a phone number:</label>
            <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        </form>
        <!--output-->
        <form action="/action_page.php" oninput="x.value=parseInt(a.value)+parseInt(b.value)">
            0
            <input type="range"  id="a" name="a" value="50">
            100 +
            <input type="number" id="b" name="b" value="50">
            =
            <output name="x" for="a b"></output> <!--output represent the result of a calculation-->
            <br><br>
            <input type="submit">
        </form>
    </body>
</html>
